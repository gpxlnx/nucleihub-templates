id: adobe-phish

info:
  name: adobe phishing Detection
  author: rxerium
  severity: info
  description: |
    An adobe phishing website was detected
  reference:
    - https://adobe.com
  metadata:
    max-request: 1
  tags: phishing,adobe,osint
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Adobe: Creative, marketing and document management solutions'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"adobe.com")'
