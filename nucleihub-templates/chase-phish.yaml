id: Chase-phish

info:
  name: Chase phishing Detection
  author: rxerium
  severity: info
  description: |
    A Chase phishing website was detected
  reference:
    - https://chase.com
  metadata:
    max-request: 1
  tags: phishing,Chase,osint
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Credit Card, Mortgage, Banking, Auto | Chase Online | Chase.com'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"chase.com")'
