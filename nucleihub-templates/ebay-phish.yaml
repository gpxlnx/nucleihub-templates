id: ebay-phish

info:
  name: ebay phishing Detection
  author: rxerium
  severity: info
  description: |
    A ebay phishing website was detected
  reference:
    - https://ebay.com
  metadata:
    max-request: 1
  tags: phishing,ebay,osint
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Electronics, Cars, Fashion, Collectibles &amp; More | eBay'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"ebay.com")'
