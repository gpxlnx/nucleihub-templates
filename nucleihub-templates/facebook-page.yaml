id: facebook-page

info:
  name: Facebook Page Name Information - Detect
  author: gpiechnik2
  severity: info
  description: |
    Facebook Page name information check was conducted.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    verified: "true"
    max-request: 1
  tags: osint,osint-business,osint-social,discovery

self-contained: true

http:
  - raw:
      - |
        GET https://facebook.com/{{user}} HTTP/2
        Host: www.facebook.com
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/113.0.5672.127 Safari/537.36
        Sec-Fetch-Mode: navigate
        Accept-Language: en-US,en;q=0.9

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: header
        words:
          - "Link: <https://www.facebook.com/{{user}}>"
