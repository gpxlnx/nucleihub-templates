id: nperf-server-detect

info:
  name: nPerf Server - Detect
  author: rxerium
  severity: info
  description: |
    A nperf panel was detected.
  reference:
    - https://www.nperf.com
  metadata:
    verified: true
    max-request: 1
    shodan-query: product:"nPerf"
  tags: tech,nperf,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: or
    matchers:
      - type: word
        part: body
        words:
          - "<title>nPerfServer</title>"

      - type: word
        part: header
        words:
          - "Nperfserver-Remote-Endpoint"
          - "nPerf/"
        condition: or

    extractors:
      - type: kval
        part: header
        kval:
          - Server
