id: o2-mobile-phish

info:
  name: o2 phishing Detection
  author: rxerium
  severity: info
  description: |
    A o2 phishing website was detected
  reference:
    - https://o2.co.uk
  metadata:
    max-request: 1
  tags: phishing,o2,osint
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'O2 | Phone, SIM &amp; Tech Deals - See What You Can Do'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"o2.co.uk")'
