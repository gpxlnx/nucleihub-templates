id: pcloud-phish

info:
  name: pcloud phishing Detection
  author: rxerium
  severity: info
  description: |
    A pcloud phishing website was detected
  reference:
    - https://pcloud.com
  metadata:
    max-request: 1
  tags: phishing,pcloud,osint
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "pCloud - Europe's Most Secure Cloud Storage"

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"pcloud.com")'
