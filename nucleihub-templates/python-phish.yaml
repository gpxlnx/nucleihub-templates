id: python-phish

info:
  name: python phishing Detection
  author: rxerium
  severity: info
  description: |
    A python phishing website was detected
  reference:
    - https://python.org
  metadata:
    max-request: 1
  tags: phishing,python,osint
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Welcome to Python.org'
          - 'The official home of the Python Programming Language'
        condition: and


      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"python.org")'
