id: sessionize

info:
  name: Sessionize User Information - Detect
  author: rxerium
  severity: info
  description: |
    Sessionize user profile information check was conducted.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
    verified: true
  tags: osint,osint-social,sessionize

self-contained: true

http:
  - method: GET
    path:
      - "https://sessionize.com/{{user}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'alt="Sessionize">'
          - 'profile'
          - 'Favorite</span>'
        condition: and

      - type: status
        status:
          - 200
