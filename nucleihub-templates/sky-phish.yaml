id: sky-phish

info:
  name: sky phishing Detection
  author: rxerium
  severity: info
  description: |
    A sky phishing website was detected
  reference:
    - https://sky.com
  metadata:
    max-request: 1
  tags: phishing,sky,osint
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Discover TV, Broadband & Mobile Phone Packages with Sky'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"sky.com")'
