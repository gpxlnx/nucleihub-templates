id: sophos-phish

info:
  name: sophos phishing Detection
  author: rxerium
  severity: info
  description: |
    A sophos phishing website was detected
  reference:
    - https://sophos.com
  metadata:
    max-request: 1
  tags: phishing,sophos,osint
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Cybersecurity as a Service Delivered | Sophos'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"sophos.com")'
