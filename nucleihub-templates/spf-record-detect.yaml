id: spf-record-detect

info:
  name: SPF Record - Detection
  author: rxerium
  severity: info
  description: |
    An SPF TXT record was detected
  reference:
    - https://www.mimecast.com/content/how-to-create-an-spf-txt-record
  metadata:
    max-request: 1
  tags: dns,spf
dns:
  - name: "{{FQDN}}"
    type: TXT
    matchers:
      - type: word
        words:
          - "v=spf1"

    extractors:
      - type: regex
        regex:
          - "v=spf1(.+)"
