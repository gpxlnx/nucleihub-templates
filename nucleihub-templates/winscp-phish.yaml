id: winscp-phish

info:
  name: winscp phishing Detection
  author: rxerium
  severity: info
  description: |
    A winscp phishing website was detected
  reference:
    - https://winscp.net
  metadata:
    max-request: 1
  tags: phishing,winscp,osint
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'WinSCP :: Official Site :: Free SFTP and FTP client for Windows'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"winscp.net")'
