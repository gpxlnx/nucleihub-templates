id: zoom-phish

info:
  name: zoom phishing Detection
  author: rxerium
  severity: info
  description: |
    A zoom phishing website was detected
  reference:
    - https://zoom.us
  metadata:
    max-request: 1
  tags: phishing,zoom,osint
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'One platform to connect | Zoom'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"zoom.us")'
